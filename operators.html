<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //arithmetic operator
        let a = 5;
        let b = 3;
        console.log("a=", a, "&", "b=", b);
        console.log("a+b=", a + b);
        console.log("a-b=", a - b);
        console.log("a*b=", a * b);
        console.log("a/b=", a / b);
        console.log("a%b=", a % b); //modulus
        console.log("a**b=", a ** b); //exponentiation

        //unary operator
        let c = 2;
        let d = 3;
        c = c + 1;
        d--;
        console.log("c++=", c);
        console.log("d--=", d);


        //assignment operator 
        let e = 4;
        let f = 4;
        e += 4;
        console.log(e)

        f -= 5;
        console.log(f);

        // e *= 4;
        // console.log(e)

        // e /= 4;
        // console.log(e)

        // e %= 4;
        // console.log(e)

        // e **= 4;
        // console.log(e)



        //comparison operator
        let g = 5;
        let h = 5;
        console.log(g == h); //equal to
        console.log(g != h); //not equal to

        let i = 3;
        let j = "5";
        console.log(i === j); //equal to & type
        console.log(i !== j); //not equal to & type
        console.log(i > j);
        console.log(i < j);



        //logical operator
        let k = 5;
        let l = 5;
        console.log(k == l && k === l); //both cond. are true (&&)

        let m = 4;
        let n = 2;
        console.log(m > n || m === n); //at least one cond is true (OR)

        let o = 3;
        let p = 6;
        console.log(!(o < p)); //true => false & false=>true
    </script>
</body>

</html>
